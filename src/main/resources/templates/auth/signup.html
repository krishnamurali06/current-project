<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - SmartAgri</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white text-center py-4">
                        <h2 class="mb-0">
                            <i class="fas fa-seedling me-2"></i>
                            SmartAgri Registration
                        </h2>
                        <p class="mb-0 mt-2">Join our agricultural community</p>
                    </div>
                    <div class="card-body p-5">
                        <!-- Role Selection -->
                        <div class="text-center mb-4" th:unless="${isFarmer != null or isBuyer != null}">
                            <h5 class="text-muted mb-3">Choose your role</h5>
                            <div class="row">
                                <div class="col-6">
                                    <a th:href="@{/auth/signup/farmer}" class="btn btn-outline-success w-100 py-3">
                                        <i class="fas fa-tractor d-block mb-2"></i>
                                        <strong>Farmer</strong>
                                        <small class="d-block text-muted">Sell your produce</small>
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a th:href="@{/auth/signup/buyer}" class="btn btn-outline-primary w-100 py-3">
                                        <i class="fas fa-shopping-cart d-block mb-2"></i>
                                        <strong>Buyer</strong>
                                        <small class="d-block text-muted">Buy fresh produce</small>
                                    </a>
                                </div>
                            </div>
                            <hr class="my-4">
                        </div>

                        <!-- Registration Form -->
                        <form th:action="@{/auth/signup}" method="post" th:object="${user}" th:if="${isFarmer != null or isBuyer != null}">
                            <!-- Success/Error Messages -->
                            <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                Registration successful! Please log in.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <!-- Role Indicator -->
                            <div class="text-center mb-4" th:if="${isFarmer != null}">
                                <div class="badge bg-success fs-6 px-3 py-2">
                                    <i class="fas fa-tractor me-2"></i>Farmer Registration
                                </div>
                            </div>
                            <div class="text-center mb-4" th:if="${isBuyer != null}">
                                <div class="badge bg-primary fs-6 px-3 py-2">
                                    <i class="fas fa-shopping-cart me-2"></i>Buyer Registration
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-user me-1"></i>Full Name
                                    </label>
                                    <input type="text" id="name" th:field="*{name}" 
                                           class="form-control" placeholder="Enter your full name" required>
                                    <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1">
                                        <span th:errors="*{name}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-1"></i>Email Address
                                    </label>
                                    <input type="email" id="email" th:field="*{email}" 
                                           class="form-control" placeholder="Enter your email" required>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                    <div th:if="${emailError}" class="text-danger small mt-1">
                                        <span th:text="${emailError}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-at me-1"></i>Username
                                    </label>
                                    <input type="text" id="username" th:field="*{username}" 
                                           class="form-control" placeholder="Choose a username" required>
                                    <div th:if="${#fields.hasErrors('username')}" class="text-danger small mt-1">
                                        <span th:errors="*{username}"></span>
                                    </div>
                                    <div th:if="${usernameError}" class="text-danger small mt-1">
                                        <span th:text="${usernameError}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Password
                                    </label>
                                    <input type="password" id="password" th:field="*{password}" 
                                           class="form-control" placeholder="Create a password" required>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                                        <span th:errors="*{password}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">
                                    <i class="fas fa-map-marker-alt me-1"></i>Location
                                </label>
                                <input type="text" id="location" th:field="*{location}" 
                                       class="form-control" placeholder="Enter your location" required>
                                <div th:if="${#fields.hasErrors('location')}" class="text-danger small mt-1">
                                    <span th:errors="*{location}"></span>
                                </div>
                            </div>

                            <!-- Hidden role field -->
                            <input type="hidden" th:field="*{role}" th:value="${isFarmer != null ? 'FARMER' : 'BUYER'}">

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>
                                    Create Account
                                </button>
                            </div>
</form>

                        <!-- Back to Login -->
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                Already have an account? 
                                <a th:href="@{/auth/login}" class="text-decoration-none fw-bold">
                                    <i class="fas fa-sign-in-alt me-1"></i>Login here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
