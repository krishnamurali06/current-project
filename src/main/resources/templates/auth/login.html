<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - SmartAgri</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white text-center py-4">
                        <h2 class="mb-0">
                            <i class="fas fa-seedling me-2"></i>
                            SmartAgri
                        </h2>
                        <p class="mb-0 mt-2">Smart Agriculture Management System</p>
                    </div>
                    <div class="card-body p-5">
                        <form th:action="@{/auth/login}" method="post">
                            <!-- Success Messages -->
                            <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                Registration successful! Please log in.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                                <i class="fas fa-info-circle me-2"></i>
                                You have been logged out successfully
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <!-- Error Messages -->
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                Invalid username or password
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <div class="mb-4">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>Username
                                </label>
                                <input type="text" id="username" name="username" 
                                       class="form-control form-control-lg" 
                                       placeholder="Enter your username" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Password
                                </label>
                                <input type="password" id="password" name="password" 
                                       class="form-control form-control-lg" 
                                       placeholder="Enter your password" required>
                            </div>

                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Login
                                </button>
                            </div>

                            <!-- CSRF Token -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>

                        <!-- Registration Links -->
                        <div class="text-center">
                            <p class="text-muted mb-3">Don't have an account?</p>
                            <div class="row">
                                <div class="col-6">
                                    <a th:href="@{/auth/signup/farmer}" class="btn btn-outline-success w-100">
                                        <i class="fas fa-tractor me-1"></i>Farmer
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a th:href="@{/auth/signup/buyer}" class="btn btn-outline-primary w-100">
                                        <i class="fas fa-shopping-cart me-1"></i>Buyer
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
