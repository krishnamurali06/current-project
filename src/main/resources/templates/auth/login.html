<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>

        <form th:action="@{/auth/login}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="form-control" placeholder="Enter Username" />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="form-control" placeholder="Enter Password" />

            <!-- Error message just below password and above login button -->
            <div th:if="${param.error}" class="login-error-msg">
                Invalid username or password
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit" class="btn btn-success">Login</button>

            <div th:if="${param.registered}" class="mt-3">
                <p class="login-success-msg">Registration successful! Please log in.</p>
        </div>

        </form>

        <div th:if="${param.logout}" class="mt-3">
            <p class="text-success">You have been logged out successfully</p>
        </div>
        
        <p class="mt-3">Don't have an account? <a th:href="@{/auth/signup}">Register here</a></p>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
