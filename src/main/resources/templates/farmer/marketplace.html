<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Produce</title>
    <link rel="stylesheet" th:href="@{/css/marketplace.css}" />
</head>
<body>
    <h2>List Produce for Sale</h2>
    <form th:action="@{/marketplace}" method="post">
        <label>Name:</label><input type="text" name="name" required/><br/><br/>
        <label>Category:</label><input type="text" name="category" required/><br/><br/>
        <label>Price per Kg:</label><input type="number" name="pricePerKg" required/><br/><br/>
        <label>Quantity Available (kg):</label><input type="number" name="quantityAvailable" required/><br/><br/>
        <label>Harvest Date:</label><input type="date" name="harvestDate" required/><br/><br/>
        <label>Farmer:</label>
        <select name="farmer.id" required>
            <option th:each="farmer : ${farmers}" th:value="${farmer.id}" th:text="${farmer.name}"></option>
        </select><br/><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
