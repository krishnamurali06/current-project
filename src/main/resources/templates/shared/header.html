<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Smart Agriculture Management System</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/marketplace.css}" />
    <link rel="stylesheet" th:href="@{/css/orders.css}" />
    <link rel="stylesheet" th:href="@{/css/crop-management.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">
                <i class="fas fa-seedling me-2"></i>SmartAgri
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal.authorities[0].authority == 'ROLE_FARMER'}">
                        <a class="nav-link" th:href="@{/farmer/dashboard}">
                            <i class="fas fa-tractor me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal.authorities[0].authority == 'ROLE_BUYER'}">
                        <a class="nav-link" th:href="@{/buyer/dashboard}">
                            <i class="fas fa-shopping-cart me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.principal.authorities[0].authority == 'ROLE_ADMIN'}">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="fas fa-cogs me-1"></i>Dashboard
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" th:if="${#authentication.isAuthenticated()}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span th:text="${#authentication.name}">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-edit me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/auth/logout}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item" th:unless="${#authentication.isAuthenticated()}">
                        <a class="nav-link" th:href="@{/auth/login}">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
